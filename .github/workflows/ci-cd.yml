name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/pipeline

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest tests/ -v

    - name: Run formatting check
      run: |
        python -m black --check my_math.py
        
    - name: Run linting
      run: |
        python -m flake8 my_math.py

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-local:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl for local cluster
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.LOCAL_KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config
        kubectl config set-cluster local-cluster --server=${{ secrets.LOCAL_CLUSTER_SERVER }} --insecure-skip-tls-verify=true
        kubectl config set-credentials local-user --token=${{ secrets.LOCAL_KUBE_TOKEN }}
        kubectl config set-context local-context --cluster=local-cluster --user=local-user
        kubectl config use-context local-context

    - name: Create namespace if not exists
      run: |
        kubectl create namespace pipeline-local --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy to local cluster
      run: |
        export GITHUB_REPOSITORY="${{ github.repository }}"
        export IMAGE_TAG="${{ github.sha }}"
        envsubst < k8s/deployment.yaml | kubectl apply -f -

    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/math-app -n pipeline-local --timeout=300s

    - name: Verify deployment
      run: |
        kubectl get pods -n pipeline-local
        kubectl logs -n pipeline-local -l app=math-app --tail=10